<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets//img/favicon-32x32.png">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Css Style -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>






  <section id="nft-card">
    <div class="card">
      <div class="card-header">
        <img src="./assets/img/image-equilibrium.jpg" alt="">
        <span><img src="./assets/img/icon-view.svg" alt=""></span>
      </div>
      <div class="card-body">
        <div class="card-content">
          <div class="card-content-header">
            <h3>Equilibrium #3429</h3>
          </div>
          <div class="card-content-body">
            <div class="description">
              <p>
                Our Equilibrium collection promotes balance and calm.
              </p>
            </div>
            <div class="card-content-body-bottom">
              <div class="ethereum d-f-c">
                <img src="./assets/img/icon-ethereum.svg" alt="">
                <span>0.041 ETH</span>
              </div>
              <div class="clock d-f-c">
                <img src="./assets/img/icon-clock.svg" alt="">
                <span>3 days left</span>
              </div>
            </div>
            <hr>
            <div class="avatarInfo">
              <div class="avatarImg">
                <img src="./assets/img/image-avatar.png" alt="">
              </div>
              <div class="info">
                <p>Creation of</p>
                <p class="userName">Jules Wyvern</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
